<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" shape-rendering="geometricPrecision">
  <defs>
    <clipPath id="circleClip">
      <circle cx="50" cy="50" r="49" />
    </clipPath>
  </defs>

  <!-- Background circle (pure white) -->
  <circle cx="50" cy="50" r="49" fill="#FFFFFF" />

  <!-- All artwork clipped to the circle to guarantee circular favicon -->
  <g clip-path="url(#circleClip)">
    <!-- Fox head -->
    <path d="M50 25 L32 47 L37 56 L50 52 L63 56 L68 47 Z" fill="#FF6B35"/>

    <!-- Left ear -->
    <path d="M32 47 L28 33 L37 43 Z" fill="#FF6B35"/>
    <path d="M32 47 L30 38 L35 44 Z" fill="#2C2C2C"/>

    <!-- Right ear -->
    <path d="M68 47 L72 33 L63 43 Z" fill="#FF6B35"/>
    <path d="M68 47 L70 38 L65 44 Z" fill="#2C2C2C"/>

    <!-- Face white part -->
    <ellipse cx="50" cy="57" rx="19" ry="17" fill="#FFFFFF"/>
    <ellipse cx="50" cy="60" rx="17" ry="14" fill="#FF6B35"/>

    <!-- Eyes -->
    <ellipse cx="43" cy="54" rx="2.5" ry="3.5" fill="#2C2C2C"/>
    <ellipse cx="57" cy="54" rx="2.5" ry="3.5" fill="#2C2C2C"/>
    <ellipse cx="43.5" cy="53" rx="0.8" ry="1.2" fill="#FFFFFF"/>
    <ellipse cx="57.5" cy="53" rx="0.8" ry="1.2" fill="#FFFFFF"/>

    <!-- Nose -->
    <path d="M50 60 L48 62.5 L52 62.5 Z" fill="#2C2C2C"/>

    <!-- Mouth -->
    <path d="M50 62.5 Q46 64 44 63.5 M50 62.5 Q54 64 56 63.5" stroke="#2C2C2C" stroke-width="0.8" fill="none"/>

    <!-- Whiskers left -->
    <line x1="37" y1="57" x2="28" y2="55" stroke="#2C2C2C" stroke-width="0.8" stroke-linecap="round"/>
    <line x1="37" y1="59" x2="28" y2="59" stroke="#2C2C2C" stroke-width="0.8" stroke-linecap="round"/>

    <!-- Whiskers right -->
    <line x1="63" y1="57" x2="72" y2="55" stroke="#2C2C2C" stroke-width="0.8" stroke-linecap="round"/>
    <line x1="63" y1="59" x2="72" y2="59" stroke="#2C2C2C" stroke-width="0.8" stroke-linecap="round"/>
  </g>
</svg>
